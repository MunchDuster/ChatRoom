<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta -->
		<meta charset="utf-8">

		<!-- Main head stuff -->
		<title>Chat Room</title>
		<link rel="shortcut icon" href="images/mememan.png" />


		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="styles/theme.css" />
		<link rel="stylesheet" type="text/css" href="styles/scrollbar.css" />
		
		<link rel="stylesheet" type="text/css" href="styles/chat.css" />
		<link rel="stylesheet" type="text/css" href="styles/login.css" />
		<link rel="stylesheet" type="text/css" href="styles/rooms.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic./">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">

		<!-- Scripts -->
		<script src="scripts/pageEvents.js"></script>
		
		<script src="socket.io/socket.io.js"></script>
		<script src="scripts/startsocket.js"></script>
		<script src="scripts/displayChat.js"></script>
		<script src="scripts/getRelativeTime.js"></script>

	<head>
	<body>
		<div class="Join Cover">
			<div class="JoinDiv">
				<h2>Log in</h2>
				<form>
					<label for="UserName">Username </label>
					<input id="UserName" name="UserName" type="text" class="InputBox">
					<br>
					<label for="UserPassword">Password </label>
					<input id="UserPassword" name="UserPassword" type="password" class="InputBox">
					<br>
					<label for="RememberMe">Remember Me </label>
					<input id="RememberMe" name="RememberMe" type="checkbox">
				</form>
		
				<button class="JoinButton" onclick="login();">Log in</button>
				<button class="SignUpButton" onclick="signup();">Sign up</button>
			</div>

			<script src="scripts/login.js"></script>
		</div>
		
		<div class="Rooms Cover">
			<div class="RoomCover">
				<h1>Rooms</h1>
				
				<div class="HeaderSection RoomList">
					<button class="Make HeaderButton" onclick="openWindow(document.querySelector('.MakeRoom'), '.RoomCover');">Make a
						room</button>
					<button class="Join HeaderButton" onclick="openWindow(document.querySelector('.JoinRoom'), '.RoomCover');">Join a
						room</button>
				</div>
				
				<div class="ListParent">
					<div class="Recent RoomList">
						<h2>Recent Rooms</h2>
					</div>
					<div class="MyRooms RoomList">
						<h2>My Rooms</h2>
					</div>
				</div>
			</div>
			
			<div class="MakeRoom Window">
				<button onclick="closeCurrentWindow();">Close</button>
				<h1>Make Room</h1>
				<form style="text-align: right; display: inline-block; margin-bottom: 20px;">
					<label for="roomMakeName">Room Name</label>
					<input id="roomMakeName" name="MakeRoomName" type="text">
					<br>
					<label for="roomMakePass">Room Password</label>
					<input id="roomMakePass" name="MakeRoomPass" type="password">
					<br>
					<label for="roomMakeDesc">Room Description</label>
					<input id="roomMakeDesc"  name="MakeRoomDescription" type="textarea"></textarea>
				</form>
				<button onclick="makeRoom();">Make Room</button>
			</div>
			<div class="JoinRoom Window">
				<button onclick="closeCurrentWindow();">Close</button>
				<h1>Join Room</h1>
				<form style="text-align: right; display: inline-block; margin-bottom: 20px;">
					<label for="roomName">Room Name</label>
					<input type="text" id="roomName">
					<br>
					<label for="roomPass">Room Password</label>
					<input type="password" id="roomPass">
				</form>
				<button onclick="joinRoom();">Join Room</button>
			</div>
			<script src="scripts/rooms.js"></script>
			<script src="scripts/openWindow.js"></script>
			<script src="scripts/displayRoom.js"></script>
		</div>
		
		<div class="Chat Cover">
			<h1>Some Room</h1>
			<div class="RoomDescription">Description</div>
			<div class="Side">Password</div>
			<div class="MessagesBox"></div>
			<div class="Footer Section">
				<textarea class="InputText" oninput="autoResize();"></textarea>
				<button onclick="sendMessage();" class="SendButton">Send</button>
			</div>

			<script src="scripts/chatEnvironment.js"></script>
			<script src="scripts/chatMessages.js"></script>
		</div>
	</body>
</html>
